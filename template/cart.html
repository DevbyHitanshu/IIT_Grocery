{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Your Cart</h2>
    <div class="table-responsive">
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>Rs{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>
                        <form action="{{ url_for('remove_from_cart', product_id=item[0]) }}" method="POST">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                        
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th></th>
                    <th>Rs{{ total_price }}</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('user_products') }}" class="btn btn-secondary">Continue Shopping</a>

    </div>
</div>
{% endblock %}
